<div class="modal-header">
  <h3 class="modal-title">Share offer <em>{{vm.offer.refNo}}</em></h3>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div ng-repeat="inst in vm.institutions" class="col-md-3">
        <label><input type="checkbox" checklist-model="vm.offer.shares" checklist-value="inst">{{inst}}</label>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
