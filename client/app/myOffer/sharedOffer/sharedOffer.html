<div id="my-offer" class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Shared Offer</h1>
    </div>
  </div>
  <div class="results">
    <div ng-repeat="offer in vm.offers" class="row">
      <div class="col-md-2" ng-bind="offer.origin"></div>
      <div class="col-md-2" ng-bind="offer.refNo"></div>
      <div class="col-md-2" ng-bind="offer.employer.name"></div>
      <div class="col-md-2" ng-bind="offer.employer.website"></div>
      <div class="col-md-2">
        <div ng-repeat="lang in offer.languages">{{lang.language}} {{lang.level}}</div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
