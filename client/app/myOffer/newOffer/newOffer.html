<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>New Offer</h1>
    </div>
    <div class="col-sm-12">
      <form class="form-horizontal" name="form" ng-submit="vm.save(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.refNo.$valid && vm.submitted,
                                            'has-error': form.refNo.$invalid && vm.submitted }">
          <label class="col-sm-2 control-label">Reference Number</label>
          <div class="col-sm-4">
            <input type="text" name="refNo" class="form-control" ng-model="vm.offer.refNo"
                   required/>
          </div>
          <p class="help-block" ng-show="form.refNo.$error.required && vm.submitted">
            The Reference Number is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.empName.$valid && vm.submitted,
                                            'has-error': form.empName.$invalid && vm.submitted }">
          <label class="col-sm-2 control-label">Employer Name</label>
          <div class="col-sm-6">
            <input type="text" name="empName" class="form-control" ng-model="vm.offer.employer.name"
                   required/>
          </div>
          <p class="help-block" ng-show="form.empName.$error.required && vm.submitted">
            The Employer Name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.empEmail.$valid && vm.submitted,
                                            'has-error': form.empEmail.$invalid && vm.submitted }">
          <label class="col-sm-2 control-label">Employer Email</label>
          <div class="col-sm-6">
            <input type="email" name="empEmail" class="form-control" ng-model="vm.offer.employer.email"
                   required/>
          </div>
          <p class="help-block" ng-show="form.empEmail.$error.required && vm.submitted">
            The Employer Email is required
          </p>
          <p class="help-block" ng-show="form.empEmail.$error.email && vm.submitted">
            Doesn't look like a valid email.
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.empWeb.$valid && vm.submitted,
                                            'has-error': form.empWeb.$invalid && vm.submitted }">
          <label class="col-sm-2 control-label">Employer Website</label>
          <div class="col-sm-6">
            <input type="url" name="empWeb" class="form-control" ng-model="vm.offer.employer.website"
                   required/>
          </div>
          <p class="help-block" ng-show="form.empWeb.$error.required && vm.submitted">
            The Employer Website is required
          </p>
          <p class="help-block" ng-show="form.empWeb.$error.url && vm.submitted">
            Doesn't look like a valid url.
          </p>
        </div>

        <hr>

        <div class="form-group" ng-class="{ 'has-success': form.descr.$valid && vm.submitted,
                                            'has-error': form.descr.$invalid && vm.submitted }">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea name="descr" class="form-control" ng-model="vm.offer.descr"
                      rows="10"
                      required></textarea>
          </div>
          <p class="help-block" ng-show="form.descr.$error.required && vm.submitted">
            The Description is required
          </p>
        </div>

        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <button class="btn btn-inverse btn-lg btn-register" type="submit">
              Save
            </button>
          </div>
        </div>

        offer
        <p>
          {{vm.offer | json}}
        </p>
      </form>
    </div>
  </div>
</div>
