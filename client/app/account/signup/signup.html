<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ui-valid-submit="vm.register(form)">

        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" ng-model="vm.user.name"
                 required/>
          <ui-validation-messages></ui-validation-messages>
        </div>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="vm.user.email"
                 required
                 mongoose-error/>
          <ui-validation-messages></ui-validation-messages>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ vm.errors.email }}
          </p>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <ui-validation-messages></ui-validation-messages>

          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ vm.errors.password }}
          </p>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                 match="vm.user.password"
                 ng-minlength="3" required/>
          <ui-validation-messages></ui-validation-messages>

          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && vm.submitted">
            Passwords must match.
          </p>
        </div>

        <div class="form-group">
          <label>Institution</label>
          <select name="institution" ng-model="vm.user.institution" ng-options="inst for inst in vm.institutions"
                  class="form-control"
                  required></select>
          <ui-validation-messages></ui-validation-messages>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-register" type="submit">
            Sign up
          </button>
          <a ui-sref="login">Login</a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
